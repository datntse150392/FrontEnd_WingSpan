<app-header></app-header>
<!-- Danh sách quảng cảo billBoard -->
<div class="grid p-4">
  <div class="col-1">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-11">
    <div>
      <p-carousel
        [value]="listBillBoard"
        [numVisible]="1"
        [numScroll]="1"
        [circular]="true"
        [responsiveOptions]="responsiveOptions"
        [showIndicators]="false"
      >
        <ng-template let-product pTemplate="item">
          <div
            flex
            flex-column
            justify-content-center
            [style.background]="product.bgColor"
            style="border-radius: 15px"
            class="grid p-4 m-0 flex flex-row justify-content-center"
          >
            <div class="col-8 flex flex-column justify-content-center">
              <h1 class="text-white">
                {{ product.title }}
              </h1>
              <p class="text-white w-8">{{ product.subTitle }}</p>
              <p-button class="text-white border-round-lg">{{
                product.buttonDes
              }}</p-button>
            </div>
            <div class="col-4 flex flex-column justify-content-center">
              <img
                style="width: 100%; margin-left: 5%"
                src="{{ product.rightImg }}"
              />
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
    <!-- Danh sách các khóa học miễn phí -->
    <div class="w-full">
      <app-course></app-course>
    </div>
  </div>
</div>
