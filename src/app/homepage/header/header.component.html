<div
  class="flex align-items-center justify-content-between mr-3 ml-3 h-full w-full header-reponsive"
>
  <div class="flex w-full align-items-center justify-content-start">
    <img
      class="logo"
      [routerLink]="['/']"
      src="https://firebasestorage.googleapis.com/v0/b/ongbutdicode.appspot.com/o/Logo%2Fwing%20span%20(300%20x%20200%20px)%20(1).svg?alt=media&token=ab6f6569-f860-44a4-b640-bcca4af42519"
    />
    <app-sidebar></app-sidebar>
  </div>

  <div class="flex align-items-center justify-content-start">
    <ng-container *ngIf="this.user; else isFailLogin">
      <div class="mr-4" [ngStyle]="{ width: '150px' }">
        <p
          (click)="menu.toggle($event)"
          [ngStyle]="{
            cursor: 'pointer',
            fontSize: '13px',
            fontWeight: 'bold'
          }"
        >
          {{ user.fullName }}
        </p>

        <p-menu #menu [model]="items" [popup]="true"></p-menu>
      </div>
    </ng-container>
    <ng-template #isFailLogin>
      <button
        [routerLink]="['/auth/login/']"
        pButton
        pRipple
        label="Đăng nhập"
        class="p-button-success btn-auth"
        icon="pi pi-user"
      ></button>
    </ng-template>
  </div>
</div>
