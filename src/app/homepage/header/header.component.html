<div class="flex align-items-center justify-content-between mr-3 ml-3 h-full">
  <div class="flex align-items-center justify-content-between">
    <p-avatar
      [ngStyle]="{ cursor: 'pointer' }"
      [routerLink]="['/']"
      image="https://firebasestorage.googleapis.com/v0/b/ongbutdicode.appspot.com/o/Logo%2Fsilhouette-solo-dribbble-03_v4.gif?alt=media&token=45485a0f-0e34-4ba4-99be-5d3d195a2590"
      size="xlarge"
    ></p-avatar>
    <h3>WingSpan</h3>
    <app-sidebar></app-sidebar>
  </div>

  <div class="flex align-items-center justify-content-start gap-3">
    <button
      [routerLink]="['/auth/login/']"
      pButton
      pRipple
      label="Đăng nhập"
      class="p-button-success btn-auth"
      icon="pi pi-user"
    ></button>
    <button
      pButton
      pRipple
      label="Đăng ký"
      class="p-button-danger btn-auth"
      icon="pi pi-user-plus"
    ></button>
  </div>
</div>
