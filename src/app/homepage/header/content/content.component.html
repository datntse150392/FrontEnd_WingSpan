<div class="grid p-4">
  <div class="col-1">
    <div
      class="flex flex-column align-items-center justify-content-between p-3 border-round-lg cursor-pointer hover:surface-400"
    >
      <i class="pi pi-home" style="font-size: 1.3rem"></i>
      <p class="text-xs font-bold mb-0">Trang chủ</p>
    </div>
    <div
      class="flex flex-column align-items-center justify-content-between p-3 border-round-lg cursor-pointer hover:surface-400"
    >
      <i class="pi pi-calendar" style="font-size: 1.3rem"></i>
      <p class="text-xs font-bold mb-0">Lộ trình</p>
    </div>
    <div
      class="flex flex-column align-items-center justify-content-between p-3 border-round-lg cursor-pointer hover:surface-400"
    >
      <i class="pi pi-list" style="font-size: 1.3rem"></i>
      <p class="text-xs font-bold mb-0">Bài viết</p>
    </div>
  </div>
  <div class="col-11">
    <!-- Danh sách quảng cảo billBoard -->
    <div>
      <p-carousel
        [value]="products"
        [numVisible]="1"
        [numScroll]="1"
        [circular]="true"
        [responsiveOptions]="responsiveOptions"
        [showIndicators]="false"
      >
        <ng-template let-product pTemplate="item">
          <div
            flex
            flex-column
            justify-content-center
            [style.background]="product.bgColor"
            style="border-radius: 15px"
            class="grid p-4 m-0 flex flex-row justify-content-center"
          >
            <div class="col-8 flex flex-column justify-content-center">
              <h1 class="text-white">{{ product.title }}</h1>
              <p class="text-white">{{ product.subTitle }}</p>
              <p-button class="text-white border-round-lg">{{
                product.buttonDes
              }}</p-button>
            </div>
            <div class="col-4">
              <img
                style="width: 60%; margin-left: 20%"
                src="{{ product.rightImg }}"
              />
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
    <!-- Danh sách các khóa học miễn phí -->
    <div></div>
  </div>
</div>
